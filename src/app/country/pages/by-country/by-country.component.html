<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input
        [(ngModel)]="country"
        type="text"
        name="country"
        placeholder="Buscar país ..."
        class="form-control"
      />
    </form>
  </div>
</div>

<hr />
<div *ngIf="isError" class="alert alert-danger">No hay resultados</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hiver">
      <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Población</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img class="small-flag" [src]="country.flags.svg" alt=""></td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population | number }}</td>
          <td>
              <a [routerLink]="['/country', country.cca2]">Ver más...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
