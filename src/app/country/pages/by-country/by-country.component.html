<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por país</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-country-input
        (onEnter)="search($event)"
        (onDebounce)="suggest($event)"
        placeholder="Buscar país..."
      ></app-country-input>
    </div>
  </div>
  <ul *ngIf="showSuggested" class="list-group">
    <li
      *ngFor="let country of suggestedCountries"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/country', country.cca2]">{{ country.name.common }}</a>
    </li>
    <li
      class="list-group-item list-group-item-action"
      (click)="search(country)"
    >
      <a class="nav-link" > Buscar "{{country}}"</a>
    </li>
  </ul>
  <hr />
</div>

<div *ngIf="isError" class="alert alert-danger">No hay resultados</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
